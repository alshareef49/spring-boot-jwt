<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/v1/api/auth/login}" method="post">
    <label>
        <input type="text" name="username" placeholder="Username" required>
    </label>
    <label>
        <input type="password" name="password" placeholder="Password" required>
    </label>
    <button type="submit">Login</button>
</form>
<p th:if="${error}">Invalid credentials. Try again.</p>
<a th:href="@{/signup}">Sign up here</a>
</body>
</html>
